{% extends 'base.html' %}

{% block title %}Find New words from text{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h2 class="text-center">Enter text</h2>
        <form method="post">
          {% csrf_token %}
          <div class="form-floating mb-3">
            <textarea class="form-control" name="text" placeholder=" " id="text" rows="5"></textarea>
            <label for="text">Text:</label>
          </div>
          <button type="submit" class="btn btn-primary btn-block mt-3">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
{% endblock %}
