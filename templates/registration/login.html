{% extends '../base.html' %}

{% block content %}

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h1 class="text-center">Login</h1>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <div class="mb-3">
                {{ form.username.label_tag }}
                {{ form.username }}
              </div>
              <div class="mb-3">
                {{ form.password.label_tag }}
                {{ form.password }}
              </div>
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
